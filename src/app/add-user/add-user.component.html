<div class="container">
    <h2>Add user</h2>
      <div class="alert alert-danger" role="alert" *ngIf="message">Error: {{message}}</div>
      <div class="alert alert-success" role="alert" *ngIf="status && status === 200">User has been added successfully.</div>
    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onClickSubmit()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstname">First Name:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="Enter first name" type="text" name="firstname" formControlName="firstname" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Last Name:</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="Enter last name" type="text" name="lastname" formControlName="lastname" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" [disabled]="userForm.invalid" class="btn btn-primary" value="Save">
        </div>
      </div>
    </form>
  </div>
